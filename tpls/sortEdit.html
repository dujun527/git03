<div class="modal fade" id="modalSortEdit" tabindex="-1" role="dialog">
    <!--模态框的模板文件只能有一个根元素-->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加讲师</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课程名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="cg_name" value="{{cg_name}}">
                            <input type="hidden" class="form-control" name="cg_id" value="{{cg_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否显示</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="cg_is_hide" value="0" checked="{{cg_is_hide==0 ? 'checked':''}}">显示
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="cg_is_hide" value="1" checked="{{cg_is_hide==1 ? 'checked':''}}">隐藏
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form_datetime" name="cg_order" value="{{cg_order}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">上级分类</label>
                        <div class="col-sm-10">
                            <select name="cg_pid" class="form-control">
                                <option  value="0">顶级分类</option>
                                {{each top}}
                                <option  value="1" selected="{{$value.cg_id==cg_id ?  'selected':' ' }}">{{$value.cg_name}}</option>
                                 {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1 col-sm-offset-5">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>

                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
