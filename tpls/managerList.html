<div class="panel panel-default" id="sortList">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">管理列表</li>
        </ol>
        <div class="row">
            <div class="col-md-1 col-md-offset-10">
                <button id="addSort" class="btn btn-success">添加分类</button>
            </div>
        </div>
        {{each result}}
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" src="{{$value.cs_cover == 'http://static.botue.com/images/cover/?' ?  'imgs/kmg3.jpg' : $value.cs_cover}}" width="420" height="300">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{$value.cs_name}}</h4>
                 <button class="btn btn-success">编辑课时</button>
                 <button class="btn btn-primary">编辑基本信息</button>
                 <p>{{$value.tc_name}}</p>
                 <p>{{$value.cg_name}}</p>
            </div>
        </div>
       {{/each}}
    </div>
</div>
