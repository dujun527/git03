<div class="panel panel-default" id="managerList">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">管理列表</li>
        </ol>
        {{each result}}
        <div class="media">
            <div class="media-left">
                <a id="files" href="javascript:void(0)" cs_id="{{$value.cs_id}}" cs_name="{{$value.cs_name}}" tc_name="{{$value.tc_name}}">
                    <img class="media-object" src="{{$value.cs_cover == 'http://static.botue.com/images/cover/?' ?  'imgs/kmg3.jpg' : $value.cs_cover}}" width="420" height="300">
                </a>
            </div>
            <div class="media-body" cs_id="{{$value.cs_id}}">
                <h4 class="media-heading">{{$value.cs_name}}</h4>
                <button class="btn btn-success editing-hours">编辑课时</button>
                <button class="btn btn-primary edit-basic">编辑基本信息</button>
                <p>{{$value.tc_name}}</p>
                <p>{{$value.cg_name}}</p>
            </div>
        </div>
        {{/each}}
    </div>
</div>
