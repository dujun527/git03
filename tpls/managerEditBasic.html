<div class="panel panel-default" id="managerEditBasic">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">管理列表</li>
        </ol>
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" src="{{cs_cover == '' ?  'imgs/kmg3.jpg' : cs_cover}}" width="420" height="300">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">讲师名称：{{tc_name}}</h4>
            </div>
        </div>
        <h3 class="breadcrumb">基本信息</h3>

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="{{cs_name}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">课程描述</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3">{{cs_brief}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">讲师</label>
                <div class="col-sm-5">
                    <select class="form-control">
                      {{each teacher}}
                        {{if cs_tc_id==$value.tc_id }}
                        <option tc_id="{{$value.tc_id}}" selected="selected" >{{$value.tc_name}}</option>
                        {{else}}
                        <option tc_id="{{$value.tc_id}}">{{$value.tc_name}}</option>
                        {{/if}}
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">分类</label>
                <div class="col-sm-4">
                    <select class="form-control">
                       {{each category.top}}
                        {{if(cs_cg_id==$value.cg_id)}}
                        <option cg_id="{{$value.cg_id}}" selected="selected">{{$value.cg_name}}</option>
                        {{else}}
                        <option cg_id="{{$value.cg_id}}">{{$value.cg_name}}</option>
                        {{/if}}
                        {{/each}}
                    </select>
                </div>
                <div class="col-sm-4">
                    <select class="form-control">
                        {{each category.childs}}
                        {{if(cs_cg_pid==$value.cg_pid && cs_cg_id==$value.cg_id) }}
                        <option  cg_pid="{{$value.cg_pid}}" selected="selected">{{$value.cg_name}}</option>
                        {{else}}
                        <option  cg_pid="{{$value.cg_pid}}">{{$value.cg_name}}</option>
                        {{/if}}
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">标签</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    <button type="submit" class="btn btn-success ">保存</button>
                </div>
            </div>
        </form>

    </div>
</div>
