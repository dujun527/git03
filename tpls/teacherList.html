<div class="panel panel-default" id="teacherList">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">讲师管理</a></li>
            <li class="active">讲师列表</li>
        </ol>
        <div class="row">
            <div class="col-md-1 col-md-offset-10">
                <button id="addTeacher" class="btn btn-success">添加讲师</button>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
                <th>用户名</th>
                <th>花名</th>
                <th>性别</th>
                <th>手机</th>
                <th>邮箱</th>
                <th>账户状态</th>
                <th>出生日期</th>
                <th>入职日期</th>
                <th>操作</th>
            </thead>
            <tbody>

            {{each result}}
               <tr class="bigBox">
                <td>{{$value.tc_name}}</td>
                <td>{{$value.tc_roster}}</td>
                <td>{{$value.tc_gender== 0 ? "男":"女"}}</td>
                <td>{{$value.tc_cellphone}}</td>
                <td>{{$value.tc_email}}</td>
                <td class="status-box">{{$value.tc_status== 0 ? "注销":"启用"}}</td>
                <td>{{$value.tc_birthday}}</td>
                <td>{{$value.tc_join_date}}</td>
                <td tc_id="{{$value.tc_id}}" class="btn-btns">
                    <button class="btn btn-success btn-lg btn-look">查看</button>
                    <button class="btn btn-primary btn-lg btn-redact">编辑</button>
                    <button tc_status="{{$value.tc_status}}" class="btn btn-info btn-lg btn-apply">{{$value.tc_status==0 ? "启用":"注销"}}</button>
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</div>
